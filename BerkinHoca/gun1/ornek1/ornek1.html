<body>
    <form action="" style="border: ;">
        <label for="name">
            Name
        </label> <br>
        <input type="text" name="name" id="name" placeholder="your-name"> <br>
    
    
        <label for="surname">
            Surname
        </label> <br>
        <input type="text" name="surname" id="surname" placeholder="your-surname"> <br>
    
        <label for="email">
            Email
        </label> <br>
        <input type="email" name="email" id="email" placeholder="example@gmail.com"> <br>
    
        <label for="password">
            Password
        </label> <br>
        <input type="password" name="password" id="password"> <br>
    
        <label for="age">
            Age
        </label> <br>
        <input type="number" min="0" name="age" id="age"> <br>
    
        <label for="date">
            Date
        </label> <br>
        <input type="date" name="date" id="date" value="2023-08-09"> <br>
    
        <label for="gender">
            Gender
        </label><br>
        <label for="male">Male</label>
        <input type="radio" value="male" name="gender">
        <label for="female">Female</label>
        <input type="radio" value="female" name="gender">
        <label for="other">Other</label>
        <input type="radio" value="other" name="gender"> <br>
   
        <label for="hobies">Hobies</label> <br>
        <label for="art">Art</label>
        <input type="checkbox" name="art" value="art" >
        <label for="music">Music</label>
        <input type="checkbox" name="music" value="music">
        <label for="tech">Tech</label>
        <input type="checkbox" name="tech" value="tech"> <br>
   
        <label for="cities">Cities</label> <br>
        <select name="cities">
            <option value="">Seciniz</option>
            <option value="1">Adana</option>
            <option value="2">Ankara</option>
            <option value="34">Istanbul</option>
            <option value="35">Izmmir</option>
        </select> <br>
        <div style="margin-top: 10px;">
        <textarea name="text" id="text" cols="40" rows="10" placeholder="your-message" ></textarea> <br>
        <button type="submit">Gonder</button> 
        <button type="reset">Temizle</button>
        </div>
</form>
